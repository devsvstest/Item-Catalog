<html>
    <head>
        <h1>
            <a href={{ url_for('displayCatalog') }} style="font-size: 1.8em"> Item Catalog</a>
            <table border="0" cellpadding="15" style = "float: right">
                    <tr>
                        <td>
                            <a href={{ url_for('login') }} style="  font-size: 1.2em">{{ "Login" }}</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href={{ url_for('catalogJSON') }} style=" font-size: .8em"> JSON </a>
                        </td>
                    </tr>
            </table>
        </h1>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = stylesheet type=text/css href="{{url_for('static', filename='styles11.css') }}">
    </head>

    <body>
        <div style="width: 100%;">
            <div style=" float:left; width: 30%;">
                <h2>{{ "Categories" }}</h2>

                {% for i in items %}
                    <p>
                        <a href={{ url_for('displayCategoryItems', category_name = i.category) }}>
                            {{i.category}}
                        </a>
                    </p>
                {% endfor %}
            </div>
            <div style=" float:right; width: 70%;" id ="div2">
                <h2>{{ category_name }}</h2>

                {% for i in categoryItems %}
                    <p>
                        <a href={{ url_for('itemDescription', category_name = i.category, item = i.title) }}>
                            {{i.title}}
                        </a>
                    </p>
                {% endfor %}
            </div>
        </div>
        <div style="clear:both"></div>
    </body>
</html>
